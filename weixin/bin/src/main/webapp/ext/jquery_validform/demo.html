<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>表单验证--validform</title>
	<script type="text/javascript" src="../jquery/jquery-1.8.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<script type="text/javascript" src="Validform_v5.3.2.js"></script>
	<script>
	/* 
		*：检测是否有输入，可以输入任何字符，不留空即可通过验证；
		*6-16：检测是否为6到16位任意字符；
		n：数字类型；
		n6-16：6到16位数字；
		s：字符串类型；
		s6-18：6到18位字符串；
		p：验证是否为邮政编码；
		m：手机号码格式；
		e：email格式；
		url：验证字符串是否为网址。
		m|e：既可以填写手机号码，也能填写邮箱地址。
		zh,s2-4：要符合自定义类型"zh"，也要符合规则"s2-4"。
		
		var vf = $("#form").Validform();
		vf.check(false, "#csrq");// 验证单个表单域
	 */
	</script>
</head>
<body>
	
</body>
</html>
