		/*初始化*/
		function initTablePage() {
			//初始化日期
			laydate({
				elem: '#start-date',
				event: 'focus',
				istime: true,
				format: 'YYYY-MM-DD hh:mm:ss'
			});
			laydate({
				elem: '#end-date',
				event: 'focus',
				istime: true,
				format: 'YYYY-MM-DD hh:mm:ss'
			});

			//延迟加载修复chrome下崩溃的bug
			setTimeout(function () {
				$('#upload').uploadify({
					//swf地址
					swf: '../ext/uploadify/uploadify.swf',
					//上传路径
					uploader: '/img/upload',
					//文件后缀名限制
					fileTypeExts: '*.jpg;*.jpeg;*.png;',
					//是否启用多文件上传
					multi: false,
					//按钮样式
					buttonClass: 'btn btn-primary no-padding',
					//文件name
					fileObjName: 'file',
					//宽度
					width: 110,
					//高度
					height: 30,
					//文件选择框显示的类型名称
					fileTypeDesc: '图片',
					//按钮上的文字
					buttonText: '选择压缩包文件',
					//成功上传事件
					onUploadSuccess: function (file, data, response) {}
				});
			}, 10);

		}
