    <script type="text/javascript" src="../ext/jquery/jquery-1.11.3.min.js"></script>

    <script type="text/javascript" src="../ext/zw/lui-v2.1/js/panelview.js"></script>
    <script type="text/javascript" src="../ext/zw/lui-v2.1/js/tree.js"></script>
    <script type="text/javascript" src="../ext/zw/lui-v2.1/js/extension.js"></script>
    <script>
        $(function () {
            var setting = {
                store: {
                    data: [

                        {
                            id: 0,
                            name: "刘备",
                            value: "msl",
                            checked: true,
						},
                        {
                            id: 1,

                            name: "曹操",
                            value: "cdm",
                            selected: true
				},
                        {
                            id: 2,
                            hidden: true,
                            name: "孙权",
                            value: "yfp",
				}
		]
                },
                view: {}
            }



            //#01 纯下拉列表示例
            var setting0101 = $.extend(true, {}, setting);

            setting0101.store.data = [];
            setting0101.view.selectedMultiple = true;
            setting0101.view.enabledCheckMode = true;

            setting0101.view.checkedMultiple = true;
            setting0101.view.expandedMultiple = true;
            setting0101.view.checkedSize = true;



            tree0101 = $("#tree0101").tree(setting0101);




            /* 初始化控件 */
            initWidget();

            /*侦听*/
            addListeners();

        });

        /*初始化控件*/
        function initWidget() {}

        function addListeners(argument) {
            $('form').submit(function () {

            });

            var ss = [{
                "name": "msl",
                checked: true,
            }, {
                "name": "cdm"
            }];

            var gg = [{
                "name": "msl",
                selected: true,
            }, {
                "name": "cdm"
            }];

            tree0101.ready(function () {
                var $node1 = tree0101.getNodeById(2);
                var $childNode = tree0101.getChildrenNode($node1);

                log($node1)
                $(".a1").click(function () {
                    tree0101.hideNode($node1);
                });

                $(".a2").click(function () {
                    tree0101.showNode($node1);


                });
            })



            $(".a3").click(function () {
                var $node = tree0101.getNodeByIndex(0);

                log(tree0101.getDataById(tree0101.getChildrenNode($node)))
            });
        }
    </script>
