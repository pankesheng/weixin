		.mulit-selectbox {
			padding: 5px 10px;
			background-color: #fff;
			border: 1px solid #d2d2d2;
		}
		
		.selectbox-title {
			margin: 5px 0;
			padding: 5px 0px;
			background-color: #eeedec;
			color: #333;
			text-indent: 6px;
			cursor: pointer;
		}
		
		.selectbox-parent {
			display: none;
		}
		
		.selectbox-parent.on {
			display: block;
		}
		
		.selectbox-parent li {
			/*TODO 列表项可以指定固定宽度*/
			float: left;
			color: #444;
		}
		/*同时以修正IE不支持子元素选择器 JS实现 li选中时，子元素span on 子元素 show */
		
		.selectbox-parent span {
			display: block;
			padding: 5px 20px 5px 10px;
			margin-right: 6px;
			border: 1px solid transparent;
			border-bottom: none;
		}
		
		.selectbox-title label,
		.selectbox-parent span label {
			margin-left: 2px;
			cursor: pointer;
		}
		
		.selectbox-parent span.on,
		.selectbox-child span.on {
			position: relative;
			z-index: 2;
			background-color: #fff;
			border-color: #d2d2d2;
		}
		
		.selectbox-child {
			position: absolute;
			z-index: 1;
			left: 0px;
			margin-top: -1px;
			width: 345px;
			padding: 6px 10px;
			background-color: #fff;
			border: 1px solid #d2d2d2;
			display: none;
		}
		
		.mulit-selectbox input {
			text-indent: -12px;
		}
		
		.mulit-selectbox b {
			font-size: 0px;
			line-height: 12px;
			display: inline-block;
			vertical-align: -2px;
			width: 12px;
			height: 12px;
			background-image: url(../ext/zw/checkbox.jpg);
		}
		
		.mulit-selectbox b.enabled {
			background-position: 0 -0px;
		}
		
		.mulit-selectbox b.enabled-all {
			background-position: 0 -12px;
		}
		
		.mulit-selectbox b.enabled-part {
			background-position: 0 -24px;
		}
		
		.mulit-selectbox b.disabled {
			background-position: 0 -36px;
		}
		
		.mulit-selectbox b.disabled-all {
			background-position: 0 -48px;
		}
		
		.selectbox-child-1 {
			display: none;
		}
		
		.selectbox-child-2 {
			display: none;
		}
		
		.selectbox-child-3 {
			display: none;
		}
		
		.selectbox-tools {
			margin: 15px auto 5px;
			text-align: center;
		}

			margin: 0 5px;
