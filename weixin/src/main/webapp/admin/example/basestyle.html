<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title></title>
	<link rel="stylesheet" href="../stylesheets/common.css" />
	<link rel="stylesheet" href="../stylesheets/table.css" />
</head>

<body>
	<div class="place">
		<span class="label-span">位置：</span>
		<ul id="place-list" class="place-ul">
			<li>
				基础样式
			</li>
		</ul>
	</div>
	<div class="body-warp">
		<div class="panel">
			<div class="panel-title">
				<span class="title-text">外框样式</span></div>
			<div class="panel-body">
				<div class="panel">
					<span class="code">class="panel"</span>本身不带内边距，如需边距加<span class="code">class="p-10"</span>
				</div>
				<div class="panel p-10">
					<span class="code">class="panel p-10"</span>
				</div>
				<div class="highlight">
					<span class="code">class="highlight"</span>
				</div>
			</div>
		</div>
		<div class="panel">
			<div class="panel-title">
				<span class="title-text">提示样式</span></div>
			<div class="panel-body">
				<div class="alert alert-success mb-10">
					<span>alert alert-success</span>
				</div>
				<div class="alert alert-danger mb-10">
					<span>alert alert-danger</span>
				</div>
				<div class="alert alert-warning mb-10">
					<span>alert alert-warning</span>
				</div>
				<div class="alert alert-info mb-10">
					<span>alert alert-info</span>
				</div>
			</div>
		</div>
		<div class="panel">
			<div class="panel-title">
				<span class="title-text">标签样式</span></div>
			<div class="panel-body">
				<label class="label label-primary">label label-primary</label>
				<label class="label label-success">label label-success</label>
				<label class="label label-danger">label label-danger</label>
				<label class="label label-warning">label label-warning</label>
				<label class="label label-info">label label-info</label>
			</div>
		</div>
		<div class="panel">
			<div class="panel-title">
				<span class="title-text">进度条样式</span></div>
			<div class="panel-body">
				<div class="mb-10">
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 60%;">
							<div class="sr-only">60%</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
